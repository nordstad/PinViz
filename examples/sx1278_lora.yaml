title: "SX1278 LoRa Transceiver"
board: "raspberry_pi_5"

devices:
  - type: "sx1278"
    name: "LoRa"

connections:
  # Power connections
  - board_pin: 1    # 3.3V
    device: "LoRa"
    device_pin: "VCC"

  - board_pin: 6    # GND
    device: "LoRa"
    device_pin: "GND"

  # SPI connections
  - board_pin: 23   # SPI0 SCLK (GPIO11)
    device: "LoRa"
    device_pin: "SCK"

  - board_pin: 19   # SPI0 MOSI (GPIO10)
    device: "LoRa"
    device_pin: "MOSI"

  - board_pin: 21   # SPI0 MISO (GPIO9)
    device: "LoRa"
    device_pin: "MISO"

  - board_pin: 24   # SPI0 CE0 (GPIO8)
    device: "LoRa"
    device_pin: "NSS"

  # Control pins
  - board_pin: 22   # GPIO25
    device: "LoRa"
    device_pin: "RESET"

  - board_pin: 18   # GPIO24
    device: "LoRa"
    device_pin: "DIO0"

show_legend: true
