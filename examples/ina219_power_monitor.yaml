title: "INA219 Current/Power Monitor"
board: "raspberry_pi_5"

devices:
  - type: "ina219"
    name: "INA219"

connections:
  # Power connections
  - board_pin: 1    # 3.3V
    device: "INA219"
    device_pin: "VCC"

  - board_pin: 6    # GND
    device: "INA219"
    device_pin: "GND"

  # I2C connections
  - board_pin: 3    # I2C SDA (GPIO2)
    device: "INA219"
    device_pin: "SDA"

  - board_pin: 5    # I2C SCL (GPIO3)
    device: "INA219"
    device_pin: "SCL"

show_legend: true
