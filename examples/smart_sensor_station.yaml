title: "Smart Sensor Station - Environmental Monitoring"
board: "raspberry_pi_5"
devices:
  - type: "bme280"
    name: "BME280 Temp/Humidity/Pressure"
  - type: "bh1750"
    name: "BH1750 Light Sensor"
  - type: "pir"
    name: "PIR Motion Detector"
  - type: "led"
    name: "Status LED (Green)"
connections:
  # BME280 Environmental Sensor (I2C)
  - board_pin: 1   # 3.3V
    device: "BME280 Temp/Humidity/Pressure"
    device_pin: "VCC"
  - board_pin: 6   # GND
    device: "BME280 Temp/Humidity/Pressure"
    device_pin: "GND"
  - board_pin: 3   # GPIO 2 (I2C1 SDA)
    device: "BME280 Temp/Humidity/Pressure"
    device_pin: "SDA"
  - board_pin: 5   # GPIO 3 (I2C1 SCL)
    device: "BME280 Temp/Humidity/Pressure"
    device_pin: "SCL"

  # BH1750 Light Sensor (I2C - shares bus with BME280)
  - board_pin: 17  # 3.3V
    device: "BH1750 Light Sensor"
    device_pin: "VCC"
  - board_pin: 14  # GND
    device: "BH1750 Light Sensor"
    device_pin: "GND"
  - board_pin: 3   # GPIO 2 (I2C1 SDA) - shared
    device: "BH1750 Light Sensor"
    device_pin: "SDA"
  - board_pin: 5   # GPIO 3 (I2C1 SCL) - shared
    device: "BH1750 Light Sensor"
    device_pin: "SCL"

  # PIR Motion Sensor
  - board_pin: 2   # 5V
    device: "PIR Motion Detector"
    device_pin: "VCC"
  - board_pin: 9   # GND
    device: "PIR Motion Detector"
    device_pin: "GND"
  - board_pin: 7   # GPIO 4
    device: "PIR Motion Detector"
    device_pin: "OUT"

  # Status LED
  - board_pin: 11  # GPIO 17
    device: "Status LED (Green)"
    device_pin: "+"
  - board_pin: 20  # GND
    device: "Status LED (Green)"
    device_pin: "-"

show_legend: true
