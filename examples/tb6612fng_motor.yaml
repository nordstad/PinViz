title: "TB6612FNG Compact Motor Driver"
board: "raspberry_pi_5"
show_legend: true

devices:
  - type: "tb6612fng"
    name: "TB6612FNG"

connections:
  # Power
  - board_pin: 1  # 3.3V (logic)
    device: "TB6612FNG"
    device_pin: "VCC"

  - board_pin: 6  # Ground
    device: "TB6612FNG"
    device_pin: "GND"

  # Standby (must be HIGH to enable)
  - board_pin: 11  # GPIO 17
    device: "TB6612FNG"
    device_pin: "STBY"

  # Motor A Control
  - board_pin: 12  # GPIO 18 (PWM)
    device: "TB6612FNG"
    device_pin: "PWMA"

  - board_pin: 13  # GPIO 27
    device: "TB6612FNG"
    device_pin: "AIN1"

  - board_pin: 15  # GPIO 22
    device: "TB6612FNG"
    device_pin: "AIN2"

  # Motor B Control
  - board_pin: 16  # GPIO 23
    device: "TB6612FNG"
    device_pin: "BIN1"

  - board_pin: 18  # GPIO 24
    device: "TB6612FNG"
    device_pin: "BIN2"

  - board_pin: 32  # GPIO 12 (PWM)
    device: "TB6612FNG"
    device_pin: "PWMB"
