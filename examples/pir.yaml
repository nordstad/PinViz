title: "PIR Motion Sensor"
board: "raspberry_pi_5"
devices:
  - type: "pir"
connections:
  - board_pin: 2   # 5V
    device: "PIR Motion Sensor"
    device_pin: "VCC"
  - board_pin: 6   # GND
    device: "PIR Motion Sensor"
    device_pin: "GND"
  - board_pin: 7   # GPIO 4
    device: "PIR Motion Sensor"
    device_pin: "OUT"
