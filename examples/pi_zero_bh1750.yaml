title: "BH1750 Light Sensor on Raspberry Pi Zero 2 W"
board: "pizero"  # Aliases: zero, zero2w, raspberry_pi_zero_2w, raspberry_pi_zero, rpizero
devices:
  - type: "bh1750"
connections:
  - board_pin: 1    # 3.3V Power
    device: "BH1750"
    device_pin: "VCC"
  - board_pin: 3    # GPIO2 (SDA1, I2C)
    device: "BH1750"
    device_pin: "SDA"
  - board_pin: 5    # GPIO3 (SCL1, I2C)
    device: "BH1750"
    device_pin: "SCL"
  - board_pin: 6    # Ground
    device: "BH1750"
    device_pin: "GND"
  - board_pin: 7    # GPIO4
    device: "BH1750"
    device_pin: "ADDR"
show_legend: true
