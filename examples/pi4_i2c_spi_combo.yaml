title: "Raspberry Pi 4 - I2C OLED Display + SPI Accelerometer"

board: "rpi4"

devices:
  - type: "i2c_device"
    name: "OLED Display"

  - type: "spi_device"
    name: "Accelerometer"

connections:
  # I2C OLED Display (128x64)
  - board_pin: 1    # 3V3
    device: "OLED Display"
    device_pin: "VCC"
    color: "#FF0000"  # Red

  - board_pin: 6    # GND
    device: "OLED Display"
    device_pin: "GND"
    color: "#000000"  # Black

  - board_pin: 5    # GPIO3 (I2C SCL)
    device: "OLED Display"
    device_pin: "SCL"
    color: "#FFFF00"  # Yellow

  - board_pin: 3    # GPIO2 (I2C SDA)
    device: "OLED Display"
    device_pin: "SDA"
    color: "#00FF00"  # Green

  # SPI Accelerometer (ADXL345)
  - board_pin: 17   # 3V3
    device: "Accelerometer"
    device_pin: "VCC"
    color: "#FF00FF"  # Magenta

  - board_pin: 25   # GND
    device: "Accelerometer"
    device_pin: "GND"
    color: "#808080"  # Gray

  - board_pin: 23   # GPIO11 (SPI SCLK)
    device: "Accelerometer"
    device_pin: "SCLK"
    color: "#00FFFF"  # Cyan

  # Note: MOSI/MISO not connected - wiring reference only, no data transfer

  - board_pin: 24   # GPIO8 (SPI CE0)
    device: "Accelerometer"
    device_pin: "CS"
    color: "#8B4513"  # Brown

