title: "DHT22 Temperature & Humidity Sensor"
board: "raspberry_pi_5"
devices:
  - type: "dht22"
connections:
  - board_pin: 1   # 3.3V
    device: "DHT22 Temperature/Humidity Sensor"
    device_pin: "VCC"
  - board_pin: 9   # GND
    device: "DHT22 Temperature/Humidity Sensor"
    device_pin: "GND"
  - board_pin: 7   # GPIO 4
    device: "DHT22 Temperature/Humidity Sensor"
    device_pin: "DATA"
