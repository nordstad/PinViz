title: "ESP8266 WiFi Module"
board: "raspberry_pi_5"

devices:
  - type: "esp8266"
    name: "ESP8266"

connections:
  # Power connections
  - board_pin: 1    # 3.3V (VCC)
    device: "ESP8266"
    device_pin: "VCC"

  - board_pin: 1    # 3.3V (CH_PD - chip enable, must be high)
    device: "ESP8266"
    device_pin: "CH_PD"

  - board_pin: 6    # GND
    device: "ESP8266"
    device_pin: "GND"

  # UART connections (note: TX->RX, RX->TX crossover)
  - board_pin: 8    # UART TX (GPIO14)
    device: "ESP8266"
    device_pin: "RX"

  - board_pin: 10   # UART RX (GPIO15)
    device: "ESP8266"
    device_pin: "TX"

  # Optional: Reset pin
  - board_pin: 16   # GPIO23
    device: "ESP8266"
    device_pin: "RST"

show_legend: true
