title: "Simple LED Circuit"

# This example shows a minimal diagram without title and board name labels
# Perfect for clean documentation where you want only the wiring diagram
# Board defaults to Raspberry Pi 5

devices:
  - type: "led"
    color: "Red"
    name: "LED1"

connections:
  # LED Anode to GPIO17 via 220Ω resistor
  - board_pin: 11  # GPIO17
    device: "LED1"
    device_pin: "+"
    color: "#FF0000"
    components:
      - type: "resistor"
        value: "220Ω"

  # LED Cathode to Ground
  - board_pin: 9   # GND
    device: "LED1"
    device_pin: "-"
    color: "#000000"

show_title: false
show_board_name: false
