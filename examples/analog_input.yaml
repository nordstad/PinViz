title: "MCP3008 ADC - Analog Sensor Reading"
board: "raspberry_pi_5"
devices:
  - type: "mcp3008"
    name: "ADC Chip"
connections:
  # MCP3008 Power
  - board_pin: 1   # 3.3V
    device: "ADC Chip"
    device_pin: "VDD"
  - board_pin: 1   # 3.3V
    device: "ADC Chip"
    device_pin: "VREF"
  - board_pin: 6   # GND
    device: "ADC Chip"
    device_pin: "AGND"
  - board_pin: 6   # GND
    device: "ADC Chip"
    device_pin: "DGND"

  # MCP3008 SPI Interface
  # Note: DIN (data in) not connected - no analog sensor attached
  # Note: DOUT (data out) not connected - no data to read without sensor
  - board_pin: 23  # GPIO 11 (SPI0 SCLK)
    device: "ADC Chip"
    device_pin: "CLK"
  - board_pin: 24  # GPIO 8 (SPI0 CE0)
    device: "ADC Chip"
    device_pin: "CS"

