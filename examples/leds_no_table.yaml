title: "Multi-LED Circuit"
board: "raspberry_pi_5"

devices:
  - type: "led"
    name: "Red LED"
    color: "Red"

  - type: "led"
    name: "Blue LED"
    color: "Blue"

  - type: "led"
    name: "Green LED"
    color: "Green"

connections:
  # Red LED (GPIO17)
  - board_pin: 11
    device: "Red LED"
    device_pin: "+"
    color: "#FF0000"
    components:
      - type: "resistor"
        value: "150Ω"

  - board_pin: 9
    device: "Red LED"
    device_pin: "-"
    color: "#000000"

  # Blue LED (GPIO27)
  - board_pin: 13
    device: "Blue LED"
    device_pin: "+"
    color: "#0000FF"
    components:
      - type: "resistor"
        value: "100Ω"

  - board_pin: 14
    device: "Blue LED"
    device_pin: "-"
    color: "#000000"

  # Green LED (GPIO22)
  - board_pin: 15
    device: "Green LED"
    device_pin: "+"
    color: "#00FF00"
    components:
      - type: "resistor"
        value: "150Ω"

  - board_pin: 20
    device: "Green LED"
    device_pin: "-"
    color: "#000000"

