title: "MPU6050 6-Axis IMU"
board: "raspberry_pi_5"
show_legend: true

devices:
  - type: "mpu6050"
    name: "MPU6050"

connections:
  # Power
  - board_pin: 1  # 3.3V
    device: "MPU6050"
    device_pin: "VCC"

  - board_pin: 6  # Ground
    device: "MPU6050"
    device_pin: "GND"

  # I2C Communication
  - board_pin: 3  # I2C SDA (GPIO 2)
    device: "MPU6050"
    device_pin: "SDA"

  - board_pin: 5  # I2C SCL (GPIO 3)
    device: "MPU6050"
    device_pin: "SCL"
