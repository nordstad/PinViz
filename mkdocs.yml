site_name: PinViz
site_description: Programmatically generate beautiful Raspberry Pi GPIO connection diagrams in SVG format
site_author: Even Nordstad
site_url: https://nordstad.github.io/PinViz/

repo_name: nordstad/PinViz
repo_url: https://github.com/nordstad/PinViz
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo_512.png
  favicon: assets/logo_512.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: spacy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Usage: guide/cli.md
      - YAML Configuration: guide/yaml-config.md
      - Python API: guide/python-api.md
      - Examples: guide/examples.md
  - MCP Server:
      - Overview: mcp-server/index.md
      - Installation: mcp-server/installation.md
      - Usage Guide: mcp-server/usage.md
      - Contributing Devices: mcp-server/contributing.md
  - API Reference:
      - Overview: api/index.md
      - Model: api/model.md
      - Boards: api/boards.md
      - Devices: api/devices.md
      - Config Loader: api/config_loader.md
      - Layout: api/layout.md
      - Rendering: api/render_svg.md
      - CLI: api/cli.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Dependency Management: development/dependency-management.md

extra:
  analytics:
    provider: google
    property: G-440XT392SM
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nordstad/PinViz
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pinviz/
