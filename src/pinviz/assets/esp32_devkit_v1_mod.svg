<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="160" height="280" viewBox="0 0 160 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .board-body { fill: #1a1a2e; stroke: #333; stroke-width: 1.5; }
      .usb-connector { fill: #888; stroke: #555; stroke-width: 1; }
      .chip { fill: #222; stroke: #444; stroke-width: 0.8; }
      .chip-dot { fill: #666; }
      .antenna { fill: none; stroke: #c0a030; stroke-width: 1.2; }
      .pin-pad { fill: #c8a000; stroke: #000; stroke-width: 0.5; }
      .board-label { font-family: 'Helvetica', 'Arial', sans-serif; font-weight: bold; fill: #fff; }
      .pin-label { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 5px; fill: #aaa; }
      .led { fill: #300; stroke: #500; stroke-width: 0.5; }
      .btn { fill: #444; stroke: #222; stroke-width: 0.5; rx: 1; }
    </style>
  </defs>

  <!-- Board body -->
  <rect class="board-body" x="20" y="10" width="120" height="260" rx="3" ry="3"/>

  <!-- USB Micro-B connector -->
  <rect class="usb-connector" x="52" y="5" width="56" height="18" rx="2" ry="2"/>
  <rect fill="#666" x="56" y="7" width="48" height="12" rx="1" ry="1"/>

  <!-- Antenna area (top of board) -->
  <path class="antenna" d="M 45 30 L 45 24 L 115 24 L 115 30"/>
  <line class="antenna" x1="80" y1="24" x2="80" y2="18"/>

  <!-- ESP32-WROOM module outline -->
  <rect class="chip" x="35" y="28" width="90" height="65" rx="2" ry="2"/>
  <circle class="chip-dot" cx="42" cy="35" r="2"/>
  <text class="board-label" x="80" y="58" text-anchor="middle" font-size="7">ESP32</text>
  <text class="board-label" x="80" y="68" text-anchor="middle" font-size="5">WROOM-32</text>

  <!-- Power LED -->
  <rect class="led" x="100" y="100" width="4" height="3" rx="0.5"/>

  <!-- EN / BOOT buttons -->
  <rect class="btn" x="30" y="100" width="8" height="5"/>
  <rect class="btn" x="30" y="110" width="8" height="5"/>
  <text class="pin-label" x="40" y="104" font-size="3.5">EN</text>
  <text class="pin-label" x="40" y="114" font-size="3.5">BOOT</text>

  <!-- Board title -->
  <text class="board-label" x="80" y="140" text-anchor="middle" font-size="6">ESP32 DevKit V1</text>

  <!-- Left column pins (odd: 1,3,5,...,29) -->
  <circle class="pin-pad" cx="8" cy="52" r="3"/>
  <circle class="pin-pad" cx="8" cy="66" r="3"/>
  <circle class="pin-pad" cx="8" cy="80" r="3"/>
  <circle class="pin-pad" cx="8" cy="94" r="3"/>
  <circle class="pin-pad" cx="8" cy="108" r="3"/>
  <circle class="pin-pad" cx="8" cy="122" r="3"/>
  <circle class="pin-pad" cx="8" cy="136" r="3"/>
  <circle class="pin-pad" cx="8" cy="150" r="3"/>
  <circle class="pin-pad" cx="8" cy="164" r="3"/>
  <circle class="pin-pad" cx="8" cy="178" r="3"/>
  <circle class="pin-pad" cx="8" cy="192" r="3"/>
  <circle class="pin-pad" cx="8" cy="206" r="3"/>
  <circle class="pin-pad" cx="8" cy="220" r="3"/>
  <circle class="pin-pad" cx="8" cy="234" r="3"/>
  <circle class="pin-pad" cx="8" cy="248" r="3"/>

  <!-- Right column pins (even: 2,4,6,...,30) -->
  <circle class="pin-pad" cx="152" cy="52" r="3"/>
  <circle class="pin-pad" cx="152" cy="66" r="3"/>
  <circle class="pin-pad" cx="152" cy="80" r="3"/>
  <circle class="pin-pad" cx="152" cy="94" r="3"/>
  <circle class="pin-pad" cx="152" cy="108" r="3"/>
  <circle class="pin-pad" cx="152" cy="122" r="3"/>
  <circle class="pin-pad" cx="152" cy="136" r="3"/>
  <circle class="pin-pad" cx="152" cy="150" r="3"/>
  <circle class="pin-pad" cx="152" cy="164" r="3"/>
  <circle class="pin-pad" cx="152" cy="178" r="3"/>
  <circle class="pin-pad" cx="152" cy="192" r="3"/>
  <circle class="pin-pad" cx="152" cy="206" r="3"/>
  <circle class="pin-pad" cx="152" cy="220" r="3"/>
  <circle class="pin-pad" cx="152" cy="234" r="3"/>
  <circle class="pin-pad" cx="152" cy="248" r="3"/>
</svg>
