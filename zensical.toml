[project]
site_name = "PinViz"
site_description = "Programmatically generate beautiful Raspberry Pi GPIO connection diagrams in SVG format"
site_author = "Even Nordstad"
site_url = "https://nordstad.github.io/PinViz/"
docs_dir = "docs"
repo_name = "nordstad/PinViz"
repo_url = "https://github.com/nordstad/PinViz"
edit_uri = "edit/main/docs/"
nav = [
    {"Home" = "index.md"},
    {"Getting Started" = [
        {"Installation" = "getting-started/installation.md"},
        {"Quick Start" = "getting-started/quickstart.md"},
    ]},
    {"User Guide" = [
        {"Overview" = "guide/index.md"},
        {"CLI Usage" = "guide/cli.md"},
        {"YAML Configuration" = "guide/yaml-config.md"},
        {"Python API" = "guide/python-api.md"},
        {"Themes" = "guide/themes.md"},
        {"Validation" = "validation.md"},
        {"Multi-Level Connections" = "multi-level-connections.md"},
        {"Smart Pin Assignment" = "features/smart-pin-assignment.md"},
        {"Examples" = [
            {"Index" = "guide/examples.md"},
            {"Raspberry Pi" = "guide/examples-raspberry-pi.md"},
            {"Inline Components" = "guide/examples-components.md"},
            {"Raspberry Pi Pico" = "guide/examples-pico.md"},
            {"ESP32 / ESP8266" = "guide/examples-esp.md"},
            {"Multi-Tier Connections" = "guide/examples-multi-tier.md"},
        ]},
        {"Troubleshooting" = "troubleshooting.md"},
    ]},
    {"MCP Server" = [
        {"Overview" = "mcp-server/index.md"},
        {"Installation" = "mcp-server/installation.md"},
        {"Usage Guide" = "mcp-server/usage.md"},
        {"Tool Reference" = "mcp-server/mcp-tools.md"},
        {"Contributing Devices" = "mcp-server/contributing.md"},
    ]},
    {"API Reference" = [
        {"Overview" = "api/index.md"},
        {"Model" = "api/model.md"},
        {"Boards" = "api/boards.md"},
        {"Devices" = "api/devices.md"},
        {"Config Loader" = "api/config_loader.md"},
        {"Layout" = "api/layout.md"},
        {"Rendering" = "api/render_svg.md"},
        {"CLI" = "api/cli.md"},
    ]},
    {"Development" = [
        {"Contributing" = "development/contributing.md"},
        {"Architecture" = "development/architecture.md"},
        {"Dependency Management" = "development/dependency-management.md"},
        {"Changelog" = "changelog.md"},
    ]},
]

[project.theme]
variant = "modern"
logo = "assets/logo_512.png"
favicon = "assets/logo_512.png"
features = [
    "navigation.instant",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.sections",
    "navigation.expand",
    "navigation.top",
    "search.suggest",
    "search.highlight",
    "content.code.copy",
    "content.code.annotate",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "orange"
toggle = {icon = "material/brightness-7", name = "Switch to dark mode"}

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "orange"
toggle = {icon = "material/brightness-4", name = "Switch to light mode"}

[project.markdown_extensions.admonition]
[project.markdown_extensions.tables]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.plugins.search]

[project.plugins.mkdocstrings.handlers.python]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
show_source = true
show_root_heading = true
show_root_full_path = false
show_signature_annotations = true
separate_signature = true
merge_init_into_class = true
docstring_section_style = "spacy"

[project.extra.analytics]
provider = "google"
property = "G-440XT392SM"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/nordstad/PinViz"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/pinviz/"
